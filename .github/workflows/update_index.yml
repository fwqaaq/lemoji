name: update_index

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{matrix.os}}
  strategy:
    matrix:
      os: [ubuntu-latest]
      node-version: [16.x]
    fail-fast: true
  steps:
    - uses: actions/checkout@v3
    - name: Install pnpm
      uses: pnpm/action-setup@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: https://registry.npmjs.org/
        cache: pnpm
    - run: pnpm install
    - name: Build
      run: pnpm build
